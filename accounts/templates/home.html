{% load static %}
{% load pwa %}
{% progressive_web_app_meta %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="theme-color" content="#0f172a">
    <title>CShub - Home</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        html, body { width: 100%; height: 100%; margin: 0; }
        
        /* The "Secret Sauce" for Desktop View on Mobile */
        body.force-desktop {
            min-width: 1200px !important; 
            overflow-x: auto !important;
        }

        .nav-link {
            white-space: nowrap;
            font-size: 1rem;
            color: #e2e8f0 !important;
            transition: all 0.3s ease;
        }
        
        .hover-lift:hover {
            background: linear-gradient(135deg, rgba(96, 165, 250, 0.15), rgba(167, 139, 250, 0.15));
            transform: translateY(-3px);
        }

        .active-link {
            background: linear-gradient(135deg, rgba(96, 165, 250, 0.25), rgba(167, 139, 250, 0.25)) !important;
            color: #ffffff !important;
        }

    </style>
</head>
<body>

    <div id="viewport-root" class="d-flex flex-column min-vh-100">
        <nav class="navbar shadow-sm border-bottom sticky-top py-2" style="background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);">
            <div class="container-fluid px-3">
                <div class="d-flex align-items-center w-100">
                    <a class="navbar-brand fw-bold text-white" href="/">
                        <i class="bi bi-cpu me-2" style="color:#60a5fa;"></i>
                        <span style="background: linear-gradient(90deg, #60a5fa, #a78bfa); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">CShub</span>
                    </a>

                    <div class="d-flex align-items-center ms-auto gap-2">
                        <a class="nav-link px-3 py-2 rounded-3 hover-lift {% if request.path == '/' %}active-link{% endif %}" href="/">
                            <i class="bi bi-house-door"></i> Home
                        </a>

                        {% if not user.is_authenticated %}
                            <a class="nav-link px-3 py-2 rounded-3 hover-lift" href="{% url 'accounts:signup' %}">Signup</a>
                            <a class="btn btn-outline-primary" href="{% url 'accounts:login' %}" style="color:#60a5fa; border-color:#60a5fa;">Login</a>
                        {% else %}
                            <a class="nav-link text-danger hover-lift" href="{% url 'accounts:logout' %}">Logout</a>
                        {% endif %}
                    </div>
                </div>
            </div>
        </nav>
<main class="flex-grow-1">
            {% block content %}
            {% endblock %}
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
