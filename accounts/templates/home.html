{% load pwa %}
{% progressive_web_app_meta %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>

    <!-- Only the icons needed for the nav -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
      <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Minimal styles just for the copied nav to work properly */
        body {
            margin: 0;
            font-family: system-ui, -apple-system, sans-serif;
            background: #f8fafc;
        }

        .overflow-x-auto::-webkit-scrollbar { display: none; }
        .overflow-x-auto { -ms-overflow-style: none; scrollbar-width: none; }

        .nav-link {
            white-space: nowrap;
            font-size: 1rem;
            color: #e2e8f0 !important;
            transition: all 0.3s ease;
        }
        .nav-link i { color: #94a3b8; transition: color 0.3s ease; }

        .hover-lift:hover {
            background: linear-gradient(135deg, rgba(96, 165, 250, 0.15), rgba(167, 139, 250, 0.15));
            color: white !important;
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(96, 165, 250, 0.25);
        }
        .hover-lift:hover i { color: #60a5fa; }

        .hover-logout:hover {
            background: rgba(239, 68, 68, 0.2) !important;
            color: #fca5a5 !important;
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(239, 68, 68, 0.3);
        }

        .active-link {
            background: linear-gradient(135deg, rgba(96, 165, 250, 0.25), rgba(167, 139, 250, 0.25)) !important;
            color: #ffffff !important;
            box-shadow: 0 4px 15px rgba(96,165,250,0.35);
        }
        .active-link i { color: #60a5fa !important; }
    </style>
</head>
<body>
<nav class="navbar navbar-light shadow-sm border-bottom sticky-top py-2"
     style="background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%); border-bottom: 1px solid #334155;">
    <div class="container-fluid px-3 px-lg-4">

        <!-- Logo - LEFT -->
        <a class="navbar-brand fw-bold d-flex align-items-center text-white" href="/">
            <i class="bi bi-cpu me-2 fs-5" style="color:#60a5fa;"></i>
            <span style="
                background: linear-gradient(90deg, #60a5fa, #a78bfa);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;">
                CShub
            </span>
        </a>


        <!-- Nav items - RIGHT -->
        <div class="d-flex align-items-center ms-auto gap-3 flex-nowrap overflow-x-auto"
             style="-webkit-overflow-scrolling: touch; scrollbar-width: none;">

            {% if not user.is_authenticated %}
                <a class="nav-link px-3 py-2 rounded-3 fw-medium d-flex align-items-center gap-2 {% if request.path == '/' %}active-link{% endif %}"
                   href="/">
                    <i class="bi bi-house-door"></i> Home
                </a>

                <a class="nav-link px-3 py-2 rounded-3 fw-medium d-flex align-items-center gap-2"
                   href="{% url 'accounts:signup' %}">
                    <i class="bi bi-person-plus"></i> Signup
                </a>

                <a class="nav-link px-3 py-2 rounded-3 btn btn-outline-primary border-2 fw-semibold d-flex align-items-center gap-2"
                   href="{% url 'accounts:login' %}"
                   style="border-color: #60a5fa !important; color: #60a5fa !important;">
                    <i class="bi bi-box-arrow-in-right"></i> Login
                </a>
            {% else %}
                <a class="nav-link px-3 py-2 rounded-3 fw-medium d-flex align-items-center gap-2 {% if request.path == '/' %}active-link{% endif %}"
                   href="/">
                    <i class="bi bi-house-door"></i> Home
                </a>

                <a class="nav-link px-3 py-2 rounded-3 fw-semibold d-flex align-items-center gap-2 text-danger"
                   href="{% url 'accounts:logout' %}">
                    <i class="bi bi-box-arrow-right"></i> Logout
                </a>
            {% endif %}

        </div>
    </div>
</nav>



    <!-- Your original simple content below the nav -->
    <div style="padding: 40px 20px; text-align: center;">
        <h1>Welcome to My Site!</h1>
        
        {% if user.is_authenticated %}
            <p>Hello, {{ user.username }}!</p>
        {% else %}
            <p>You're not logged in.</p>
        {% endif %}
    </div>

</body>
</html>
