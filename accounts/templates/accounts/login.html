{% extends 'base_dashboard.html' %}
{% block dashboard_content %}

<body>
    <div class="login-container">
        <h3>Login</h3> <p>Dont have an account?  <a href="{% url 'accounts:signup' %}">Sign Up</a></p>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" name="username" id="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" required>
            </div>
            <button type="submit">Login</button>
            
        </form>
    </div>

    <style>
        /* Make container take full width and height */
        .login-container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column; /* stack items vertically */
            justify-content: flex-start; /* start from top */
            align-items: stretch; /* stretch children to full width */
            padding: 20px; /* optional spacing */
            background-color: #313338; /* optional background color */
            color: white; /* text color */
            box-sizing: border-box;
        }

        .login-container h2 {
            margin-bottom: 20px;
        }

        .login-container form {
            flex-grow: 1; /* form expands to fill available space */
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .login-container input {
            padding: 10px;
            width: 100%;
            border: 1px solid #555;
            border-radius: 4px;
            background: #1f1f1f;
            color: white;
        }

        .login-container button {
            padding: 10px;
            border: none;
            background-color: #6c5ce7; /* blue-purple button */
            color: white;
            cursor: pointer;
            border-radius: 4px;
            font-weight: bold;
        }

        .login-container .links {
            margin-top: auto; /* push links to bottom */
            display: flex;
            justify-content: space-between;
        }

        .login-container .links a {
            color: #a29bfe;
            text-decoration: none;
        }
    </style>
</body>
{% endblock %}
